<ion-header class="ion-no-border">
  <ion-toolbar color="primary" no-border>
    <ion-buttons slot="start">
      <ion-button  [routerLink]="['/home']">
        <ion-icon name="arrow-back-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      Carpetas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br><br><br>
  <div class="default-top-padding title">
    <h2>Crear Carpeta</h2>
    
  </div>
  <div class="search">
    <ion-item >
      <ion-input position="stacked" placeholder="Nombre de la carpeta"></ion-input>
      <ion-button slot='end'>
        <ion-icon name="folder-open-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </div>
  <br><hr>
  <div class="live-event" [routerLink]="['/listar']">
    <img src="../../assets/events/carpetas.svg" width="100" height="100" />

    <div class="info">
      <div class="content">
        <h6>Estadistica</h6>
     
        <ion-card-content>
          <ion-button shape="round" color="secondary" size="small" >
            <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
  
          </ion-button>
          <ion-button shape="round" color="danger" size="small" >
            <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
  
          </ion-button>
        </ion-card-content>
      </div>

    </div>
  </div>

  <div class="live-event">
    <img src="../../assets/events/carpetas.svg" width="100" height="100" />

    <div class="info">
      <div class="content">
        <h6>Ingles</h6>
        <ion-card-content>
          <ion-button shape="round" color="secondary" size="small" >
            <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
  
          </ion-button>
          <ion-button shape="round" color="danger" size="small" >
            <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
  
          </ion-button>
        </ion-card-content>
      </div>

    </div>
  </div>
 
</ion-content>
